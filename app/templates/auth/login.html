{% extends "base.html" %}

{% block title %}Admin Login - Media Unit Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-blue-600 text-center mb-8">Admin Login</h2>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-bold">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6 text-sm">
            Not an admin? <a href="{{ url_for('main.index') }}" class="text-blue-600 hover:underline">Return home</a>
        </p>
    </div>
</div>
{% endblock %}
